        <script>

                {programa:"Figma", valor:"88"},

                {programa:"InDesign", valor:"75"},

            ];
            const donde = document.querySelector("#aqui");

            habilidades.forEach((h)=>{
               donde.innerHTML += `<tr>
                                   <td class="w-25">${h.programa}</td>
                                   <td><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 5">
                                   <rect width="${h.valor}" height="10" rx="2" ry="2" fill="white"/> *width, ocupa espacio segun la cantidad que usemos 100% o 50%/*
